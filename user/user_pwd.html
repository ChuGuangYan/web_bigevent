<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css" />
</head>
<body>
  <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
      <div class="layui-card-body">
          <form class="layui-form" lay-filter ="formUserInfo">
            <!-- 隐藏表单 -->
            <input type="hidden" name="id" value="">
              <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                  <input type="password" name="password" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">新密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="newPassword" required  lay-verify="required|nickname" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
               
                  <div class="layui-form-item">
                      <label class="layui-form-label">用户邮箱</label>
                      <div class="layui-input-block">
                        <input type="password" name="rePassword" required lay-verify="required|email" placeholder="请再次确认密码" autocomplete="off" class="layui-input" />
                      </div>
                    </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
              </div>
            </form>
        </div>
      </div>
        <!-- 导入 layui 的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>
</html>
